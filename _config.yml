title: "Atchatha – Data Science & Machine Learning Portfolio"
description: "Data Science projects, learning journey, and consulting. SQL • Python • Analytics."
url: "https://<yourusername>.github.io"
author:
  name: "Atchatha"
  email: "your-email@example.com"

# Social links for footer (fill the hrefs you have now; leave others blank or remove)
social:
  linkedin: "https://www.linkedin.com/in/your-linkedin"
  github: "https://github.com/<yourusername>"
  medium: "https://medium.com/@your-handle"
  upwork: "https://www.upwork.com/freelancers/~your-id"
  kaggle: "https://www.kaggle.com/your-handle"

# SEO / indexing
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# SEO tag config
# Add this EXACT string from Google Search Console when you verify tomorrow
google_site_verification: ""

# Analytics (optional). Add your GA4 Measurement ID (e.g., G-XXXXXXX) to enable.
google_analytics: ""

# Permalinks (SEO/GPT-friendly, readable)
permalink: /:title/
collections:
  posts:
    output: true
    permalink: /:title/

# Build settings
theme: null
markdown: kramdown

# Defaults to auto-add “Last updated”
defaults:
  - scope:
      path: ""
    values:
      last_modified: "{{ 'now' | date: '%Y-%m-%d' }}"
